<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annual Leave Booking 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="date"], button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .totalDays {
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Annual Leave Booking Form 2026</h2>
    <form id="leaveForm">
      <label for="name">Select Name:</label>
      <select id="name" name="name" required>
        <option value="">-- Select Name --</option>
        <option>Kajura Edison</option>
        <option>Omara Julius</option>
        <option>Musinguzi Kaahwa Richard</option>
        <option>Jawoko J Johnstone</option>
        <option>Ssekajja Herbert</option>
        <option>Opono Milton</option>
        <option>Asaba Grace</option>
        <option>Twinamasiko Shallon</option>
        <option>Tuhirirwe Phionah</option>
        <option>Khaiza Harriet</option>
      </select>

      <label for="position">Select Position:</label>
      <select id="position" name="position" required>
        <option value="">-- Select Position --</option>
        <option>Senior Medical Records Officer</option>
        <option>Medical Records Officer</option>
        <option>Assistant Medical Records Officer</option>
        <option>Medical Records Assistant</option>
        <option>Nursing Assistant</option>
        <option>Office Attendant</option>
      </select>

      <label for="duration">Select Leave Duration:</label>
      <select id="duration" name="duration" required>
        <option value="">-- Select Duration --</option>
        <option value="30">Full 30 days</option>
        <option value="15">Half 15 days</option>
      </select>

      <label for="month">Select Month:</label>
      <select id="month" name="month" required>
        <option value="">-- Select Month --</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <label for="startDate">Select Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>

      <label for="endDate">Select End Date:</label>
      <input type="date" id="endDate" name="endDate" required>

      <div id="secondMonthDiv" class="hidden">
        <label for="secondMonth">Select Second Month (for remaining 15 days):</label>
        <select id="secondMonth" name="secondMonth">
          <option value="">-- Select Month --</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>

        <label for="secondStartDate">Select Start Date (Second Month):</label>
        <input type="date" id="secondStartDate" name="secondStartDate">

        <label for="secondEndDate">Select End Date (Second Month):</label>
        <input type="date" id="secondEndDate" name="secondEndDate">
      </div>

      <div class="totalDays" id="totalDaysDisplay">Total Leave Days: 0</div>

      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const durationSelect = document.getElementById('duration');
    const secondMonthDiv = document.getElementById('secondMonthDiv');

    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');
    const secondStartDate = document.getElementById('secondStartDate');
    const secondEndDate = document.getElementById('secondEndDate');
    const totalDaysDisplay = document.getElementById('totalDaysDisplay');

    function calculateDays() {
      let total = 0;
      if(startDate.value && endDate.value){
        const d1 = new Date(startDate.value);
        const d2 = new Date(endDate.value);
        total += Math.floor((d2 - d1) / (1000*60*60*24)) + 1;
      }
      if(!secondMonthDiv.classList.contains('hidden') && secondStartDate.value && secondEndDate.value){
        const d3 = new Date(secondStartDate.value);
        const d4 = new Date(secondEndDate.value);
        total += Math.floor((d4 - d3) / (1000*60*60*24)) + 1;
      }
      totalDaysDisplay.innerText = `Total Leave Days: ${total}`;
    }

    startDate.addEventListener('change', calculateDays);
    endDate.addEventListener('change', calculateDays);
    secondStartDate.addEventListener('change', calculateDays);
    secondEndDate.addEventListener('change', calculateDays);

    durationSelect.addEventListener('change', () => {
      if (durationSelect.value === '15') {
        secondMonthDiv.classList.remove('hidden');
      } else {
        secondMonthDiv.classList.add('hidden');
      }
      calculateDays();
    });

    document.getElementById('leaveForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('https://script.google.com/macros/s/AKfycbx_69pEH1ecMnRzi2D6dXrWjXni0vl51g374E-QeqIdDJ7JhGFe6JY67NOPuFCU-gULmQ/exec', {
        method: 'POST',
        body: formData
      });
      document.getElementById('message').innerText = 'âœ… Thank you! Your 2026 Annual Leave booking has been received successfully.';
      e.target.reset();
      secondMonthDiv.classList.add('hidden');
      totalDaysDisplay.innerText = 'Total Leave Days: 0';
    });
  </script>
</body>
</html>
